<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Item Set Creator</title>
    <link rel="stylesheet" type="text/css" href='style.css'>
    <script src="jquery-2.1.4.js"></script>
    <script src="jquery-ui.js"></script>
  </head>
  <body>
    <div class="container">
      <nav>
        <ul>
          <li><a href="#"><img src="/www/ItemCreator/img/home63.svg" alt=""></a></li>
          <li><a href="#"><img src="/www/ItemCreator/img/pile.svg" alt=""></a></li>
          <li><a href="#"><img src="/www/ItemCreator/img/witch2.svg" alt=""></a></li>
          <li><a href="#"><img src="/www/ItemCreator/img/comic8.svg" alt=""></a></li>
        </ul>
      </nav>

      <div class="item-list-container">
        <ul id="item-list"></ul>
        <div class="sorting-options">
          <form class="" action="index.html" method="post">

            <object type="image/svg+xml" data="/www/ItemCreator/img/search.svg" class="search"></object>
            <input id="search" type="text" name="name" value="" placeholder="Enter name of item">
            <br>
            <input type="radio" name="map" value="SR" checked>Summoner's Rift
            <input type="radio" name="map" value="HA"> Howling Abyss
            <br>
            <input type="radio" name="map" value="TT"> Twisted Treeline
            <input type="radio" name="map" value="CS"> Crystal Scar
            <input type="radio" name="map" value="any"> Any
          </form>
        </div>
      </div>

      <div class="item-set-container">
        <button type="button" name="button">New item Set</button>
        <ul id="item-set">
          <ul class="block"></ul>
        </ul>
      </div>
    </div>
    <script src='script.js'></script>
  </body>
</html>
